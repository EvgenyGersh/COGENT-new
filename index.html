<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ð¡OGENT</title>
		<link rel="stylesheet" href="./styles/utils/reset.css" />
		<link rel="stylesheet" href="./styles/utils/normalize.css" />
		<link rel="stylesheet" href="./styles/styles.css" />

		<link rel="stylesheet" href="./styles/form.css" />
		<link rel="stylesheet" href="./styles/formHome.css" />
		<link rel="stylesheet" href="./styles/content.css" />
		<link rel="stylesheet" href="./styles/header.css" />
		<link rel="stylesheet" href="./styles/home.css" />
	</head>
	<body id="home">
		<div class="container home_container">
			<header class="home_header">
				<div class="header_logo">
					<a href="./index.html">
						<img src="./assets/icons/header/header-logo-90.svg " alt="COGENT" />
					</a>
				</div>
			</header>
			<main>
				<div class="content_wrap home_content">
					<div class="logo">
						<div class="home_logo">
							<img src="./assets/icons/home/home-logo.svg" alt="COGENT" />
						</div>
						<div class="beta">
							<img class="beta" src="./assets/icons/home/Beta.svg" alt="beta" />
						</div>
					</div>
				</div>
				<div class="form form_home">
					<form id="form_home" action="">
						<div class="title_wrap form_title">
							<span class="sign">Sign in</span>
							<p>
								Choose for what purpose you are entering the Cogent platform
							</p>
						</div>
						<div id="radioForm" class="inputs_box">
							<div class="input_wrap">
								<label>
									<input
										type="radio"
										name="input_link"
										value="./pages/teachers.html"
									/>For Professors / Teachers
								</label>
							</div>
							<div class="input_wrap">
								<label>
									<input
										type="radio"
										name="input_link"
										value="./pages/corporate.html"
									/>Corporate Learning
								</label>
							</div>
							<div class="input_wrap">
								<label>
									<input
										type="radio"
										name="input_link"
										value="./pages/creators.html"
									/>Content Creators & Storytellers
								</label>
							</div>
						</div>

						<div class="button_wrap">
							<button class="continue_btn" type="button">
								Continue
								<svg
									width="8"
									height="14"
									viewBox="0 0 8 14"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										fill-rule="evenodd"
										clip-rule="evenodd"
										d="M0.292893 13.7071C-0.0976311 13.3166 -0.0976311 12.6834 0.292893 12.2929L5.58579 7L0.292893 1.7071C-0.0976311 1.31658 -0.0976311 0.683415 0.292893 0.292892C0.683418 -0.0976334 1.31658 -0.0976334 1.70711 0.292892L7.70711 6.29289C8.09763 6.68342 8.09763 7.31658 7.70711 7.70711L1.70711 13.7071C1.31658 14.0976 0.683418 14.0976 0.292893 13.7071Z"
										fill="white"
										fill-opacity="0.4"
									/>
								</svg>
							</button>
							<div class="bottom_text">
								<p class="home_p">Do you already have an account?</p>
								<a href="./"><span>Sign up</span></a>
							</div>
							<div class="line"></div>
						</div>
					</form>
				</div>
			</main>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
